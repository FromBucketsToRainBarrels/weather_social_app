
<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-dark">
            <ion-nav-back-button class="no-text">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-android-more-vertical" id="menu-popover" ng-click="openPopover($event)"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <button id="fab" class="button button-dark button-fab button-fab-bottom-right">
            <i class="icon ion-plus"></i>
        </button>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img src="img/{{currentUser.pic}}" class="avatar motion spin fade">
            <div class="menu-bottom">
                {{currentUser.username}}
            </div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <a menu-close class="item item-icon-left dark" href="#/app/home">
                    <i class="icon ion-home"></i>
                    Home
                    <span class="badge badge-dark">12</span>
                </a>

                <a menu-close class="item item-icon-left dark" href="#/app/stations">
                    <i class="icon ion-ios-rainy-outline"></i>
                    Stations
                    <span class="badge badge-light">{{stations.length}}</span>
                </a>
                <a menu-close class="item item-icon-left dark" href="#/app/components">
                    <i class="icon ion-person-stalker"></i>
                    Friends
                    <span class="badge badge-light">{{currentUser.friends.length}}</span>
                </a>

                
                <ion-item nav-clear menu-close href="#/app/components">
                    Components+
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/extensions">
                    Extensions
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/lists">
                    Motion Lists
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/motion">
                    Motion Elements
                </ion-item>
                <ion-item nav-clear menu-close href="#/app/ink">
                    Ink
                </ion-item>
                

                  
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
