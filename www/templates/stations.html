
<ion-view view-title="DIY Stations">
	<ion-content>
        <!-- <div class="bar bar-subheader bar-stable static text-center">
            <strong class="title">All Ionic, Materialized</strong>
        </div> -->
        <div class="im-wrapper">
            <!-- Ionic Components -->
            <!-- Avatar List -->
            <h4 class="border-top"><i class="icon ion-android-happy"></i> List of Stations</h4>
            
            <ion-list class="animate-blinds">
	            
	            <ion-item ng-repeat="station in stations" class="item-icon-right item-avatar" ng-click="" type="item-text-wrap" href="#/app/stations/{{station.id}}">
	                <img ng-src="img/material{{station.id}}.jpg">
			        <h2>{{station.city}}, {{station.country}}</h2>
			        <p>Last Sync {{station.lastSync}}</p>
			        <i class="icon {{station.weatherTumbnail}}"></i>

			        <ion-option-button class="button-assertive" ng-click="remove(station)">
			          Delete
			        </ion-option-button>
	            </ion-item>
	        </ion-list>

	        
		</div>
	</ion-content>
</ion-view>
