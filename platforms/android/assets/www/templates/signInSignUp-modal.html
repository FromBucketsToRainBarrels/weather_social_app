<ion-modal-view>
  <ion-header-bar class="bar bar-header">
    <button class="button button-clear button-primary ion-android-cancel" ng-click="modal.hide()"></button>
  </ion-header-bar>
  <ion-content class="padding has-footer">
    
  <div ng-show="signInSignUpModal">
    <h1 class="dark" align="center">Sign In</h1>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="loginData.email" type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="loginData.password" type="password">
      </label>
      
      <label class="item item-button">
        <button class="button button-full button-positive" ng-click="doLoginAction(loginData)">Log In</button>
      </label>
    </div>    
  </div>

  <div ng-hide="signInSignUpModal">
    <h1 class="dark" align="center">Sign Up</h1>
    <div class="list">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input ng-model="signUpData.email" type="email">
      </label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input ng-model="signUpData.password" type="password">
      </label>
      <label class="item item-input">
        <span class="input-label">Re-Password</span>
        <input ng-model="signUpData.rePassword" type="password">
      </label>
      
      <label class="item item-button">
        <button class="button button-full button-positive" ng-click="signUpUser(signUpData)">Sign Up</button>
      </label>
    </div>    
  </div>
    

  </ion-content>
  
  <div class="tabs-striped tabs-color-positive" ng-show="signInSignUpModal">
    <div class="tabs">
      <a class="tab-item active" ng-click="showSignIn()">
        <i class="icon ion-log-in"></i>
        Log In
      </a>
      <a class="tab-item" ng-click="showSignUp()">
        <i class="icon ion-ios-compose"></i>
        Sign Up
      </a>
    </div>
  </div>

  <div class="tabs-striped tabs-color-positive" ng-hide="signInSignUpModal">
    <div class="tabs">
      <a class="tab-item" ng-click="showSignIn()">
        <i class="icon ion-log-in"></i>
        Log In
      </a>
      <a class="tab-item active" ng-click="showSignUp()">
        <i class="icon ion-ios-compose"></i>
        Sign Up
      </a>
    </div>
  </div>
</ion-modal-view>
