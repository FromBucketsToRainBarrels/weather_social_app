<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Market</ion-title>
    <ion-buttons end item-right (click)="openSellModal()">
        <button ion-button icon-only>
          SELL
        </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-item>
      <ion-searchbar
        [(ngModel)]="search.text"
        [showCancelButton]='search.showCancel'
        [placeholder]="search.placeholder"
        (ionInput)="onSearchInput($event)"
        (ionFocus)="onSearchFocus($event)"
        (ionBlur)="onSearchBlur($event)"
        (ionCancel)="onSearchCancel($event)"
        (search)="queryMarket()">
      </ion-searchbar>
      <ion-buttons start item-right (click)="queryMarket()">
        <button ion-button icon-only>
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>

      <ion-buttons end item-right (click)="openFiltersModal()">
        <button ion-button icon-only>
          <ion-icon name="md-reorder"></ion-icon>
        </button>
      </ion-buttons>
  </ion-item>
  
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
