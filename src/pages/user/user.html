<ion-header>

  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>User</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <!-- Cover and profile picture -->
  <div class="profile-cover">
    <ion-grid>
      <ion-row>
        
          <ion-col *ngIf="parse?.imageCacheService&&user?.image?.url" width-33 text-center (click)="uploadPic()">
            <lazy-img class="profile-picture circle" src="{{user?.image?.url}}"></lazy-img>
          </ion-col>


        <ion-col width-66>
          <h3 padding no-margin color="light">{{user.username}}</h3>
          <input hidden="true" id="profile_upload" (change)="doUploadProfilePic($event)" type="file">
        </ion-col>

      </ion-row>
    </ion-grid>
  </div>

  <!-- User information -->
  <ion-list class="list-full-border">

    <ion-item>
      <ion-label stacked color="primary">Name</ion-label>
      <ion-input [(ngModel)]="user.name"  type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Phone</ion-label>
      <ion-input type="text" [(ngModel)]="user.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">Email</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

  </ion-list>
</ion-content>

<!--bottom buttons-->
<ion-footer>
  <ion-grid no-padding>
    <ion-row class="item-button-group" no-padding>

      <ion-col no-padding (click)="save()">
        <button ion-button block>
          Update!
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
