<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <img src="assets/img/drawable-xxhdpi-icon.png">
    </div>

    <!-- Login form -->
    <ion-list>

      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button ion-button color="primary" block (click)="login()" >Sign In</button>
    </div>

    <!-- <p text-right color="light">Forgot Password?</p> -->

    <!-- Other links -->
    <div text-center margin-top color="dark">
      <span  (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
