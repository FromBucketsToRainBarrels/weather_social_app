<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center>
      <img src="assets/img/drawable-xxhdpi-icon.png">
    </div>

    <!-- Login form -->
    <ion-list class="list-form" padding>

      <ion-item>
        <ion-label stacked>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <!-- <p text-right color="light">Forgot Password?</p> -->

    <div>
      <button ion-button block color="primary" (click)="login()">
        SIGN IN
      </button>
    </div>


    <!-- Other links -->
    <div text-center margin-top>
      <span color="light" (click)="register()">New here? Sign up</span>
    </div>

  </div>
</ion-content>
