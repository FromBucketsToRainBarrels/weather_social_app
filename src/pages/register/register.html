<ion-content class="auth-bg">
  <div class="login-content">

    <!-- Logo -->
    <div padding text-center *ngIf="parse?.imageCacheService">
      <lazy-img src="assets/img/drawable-xxhdpi-icon.png"></lazy-img>
    </div>

    <!-- Login form -->
    <ion-list>
      
      <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input [(ngModel)]="user.username" type="text"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input [(ngModel)]="user.password" type="password"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Re-enter Password</ion-label>
        <ion-input [(ngModel)]="user.repassword" type="password"></ion-input>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button block color="primary" (click)="register()">
        SIGN UP
      </button>
    </div>
    
    <!-- Other links -->
    <div text-center margin-top color="dark">
      <span (click)="login()">I have an account</span>
    </div>

  </div>
</ion-content>
